<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="assetsForm/css/style.css">

    <title>Formulário</title>
  </head>
  <body>

    <div class="row">
      <div class="col-3 m-auto">
        <h4 class=" mt-5 mb-5 text-center text-white bg-primary p-1 rounded">Tela de Cadastro</h4>

        <form action=""  class="form m-auto rounded">
            <label class="" for="">Nome</label>
            <input type="text" class="name valid form-control">
            <label class="" for="">Sobrenome</label>
            <input type="text" class="surname valid form-control">
            <label class="" for="">CPF</label>
            <input type="number" class="cpf valid form-control">
            <label class="" for="">Usuário</label>
            <input type="text" class="user valid form-control">
            <label class="" for="">Senha</label>
            <input  type="password" class="password valid form-control">
            <label class="" for="">Repetir Senha</label>
            <input type="password" class="repeatPassword valid form-control">
            <button class="submit btn btn-primary form-control mt-4">Cadastrar</button>
        </form>

      </div>
    </div>


    <footer class=" text-primary m-auto text-center">
          <h4 class="mt-5"> 
            Código no GitHub
          </h4>
          <a href="https://github.com/DavidBarbosa425/PortfolioOficial/tree/main/formulario" target="blank">
            <i class="fab fa-github fa-4x"></i>
          </a>
    </footer>
    
    <script src="assetsForm/js/validatorCPF.js"></script>
    <script src="assetsForm/js/form.js"></script>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
